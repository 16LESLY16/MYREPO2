<html>
<head>
<title>
</title>
</head>
<style>
	.row {
		padding: 100px;
	}

	.row-height {
		height: 70px;
		text-align: center;
		padding-top: 25px;
	}

	.col-md-4,.col-md-2 {
		background-color: #e3e3e3;
	}

	.col-md-6 {
		background-color: #f5f3f3;
	}

	.col-md-4 {
		border-radius: 15px 0 0 15px;
	}

	.col-md-2 {
		border-radius: 0 15px 15px 0;
	}
</style>
<body>
<div class="container">
	<div class="row form-inline">
		<div class="col-md-4 row-height">
			<span>col-md-4</span>
		</div>
		<div class="col-md-6 row-height">
			col-md-6
		</div>
		<div class="col-md-2 row-height">
			col-md-2
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-3" style="background-color:green;width:100%;height:100%;"></div>
		<div class="col-lg-3" style="background-color:yellow;width:100%;height:100%;"></div>
		<div class="col-lg-3" style="background-color:brown;width:100%;height:100%;"></div>
		<div class="col-lg-3" style="background-color:pink;width:100%;height:100%;"></div>
	</div>
	<div class="row form-group">
		<div class="col-lg-2" style="background-color:blue;width:100%;height:100%;"></div>
		<div class="col-lg-2" style="background-color:black;width:100%;height:100%;"></div>
		<div class="col-lg-2" style="background-color:red;width:100%;height:100%;"></div>
		<div class="col-lg-2" style="background-color:brown;width:100%;height:100%;"></div>
		<div class="col-lg-2" style="background-color:pink;width:100%;height:100%;"></div>
		<div class="col-lg-2" style="background-color:yellow;width:100%;height:100%;"></div>
	</div>
</div>
</body>
